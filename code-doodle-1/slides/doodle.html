<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>The Code Doodle Canvas</title>

		<meta name="description" content="Code doodle canvas">
		<meta name="author" content="Juan M Uys">

		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

    <style>
    /* http://meyerweb.com/eric/tools/css/reset/
      v2.0 | 20110126
      License: none (public domain)
    */

    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed,
    figure, figcaption, footer, header, hgroup,
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }
    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure,
    footer, header, hgroup, menu, nav, section {
      display: block;
    }
    body {
      line-height: 1;
    }
    ol, ul {
      list-style: none;
    }
    blockquote, q {
      quotes: none;
    }
    blockquote:before, blockquote:after,
    q:before, q:after {
      content: '';
      content: none;
    }
    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    body {
      background-color: white;
    }
  </style>
	</head>

	<body>
  <canvas id="doodle"  style="width:100%; height: 98%"></canvas>

  <script src="js/my/common.js"></script>
  <script>
    var id = window.location.hash.substr(1)

    if (id !== "") {
      var script = document.createElement( 'script' );
      script.type = 'text/javascript';
      script.async = false;
      script.defer = false;
      script.src = 'js/my/' + id + '.js'
      var head = document.querySelector( 'head' );
      head.insertBefore( script, head.lastChild );
    } else {
      alert("No JS loaded; window hash required.")
    }
  </script>
  </body>
</html>
